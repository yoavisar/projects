<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>targil </title>
<style>
        body {
            margin: 0;
            min-height: 100vh;
            background-color: #ffa500; /* fallback */
            background-image: radial-gradient(circle at top, #be3333 0%, #ffa500 100%);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        p {
            font-size: 40px;
            text-align: center;
        }
    </style>
</head>
<body dir="rtl">
<body>
    <p id ="p"></p>
    <script>
        var name = window.prompt("what is your name?")
        if (name > "a" && name < "l")
        {
            document.getElementById("p").innerHTML = "your name starts with a letter between a to l"
        }
        else if (name > "l" && name < "z")
        {
            document.getElementById("p").innerHTML = "your name starts with a letter between l to z"
        }
        else 
        {
            document.getElementById("p").innerHTML = "your name does not start with a letter"
        }
    </script>
</body>
</html>
