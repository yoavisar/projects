<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>targil 7</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p id="p"></p>
    <script>
        num1 = window.prompt("enter first number/תכניס מספר ראשון")
        num2 = window.prompt("enter second number/תכניס מספר שני")
        if (Number(num1) >= 0 && Number(num2) >=0)
        {
            document.getElementById("p").innerHTML = Number(num1) + Number(num2);
        }
        else 
        {
            document.getElementById("p").innerHTML = "one of the numbers is negative/אחד המספרים הוא שלילי"
        }
    </script>
</body>
</html>
