<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>targil bet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        var count = 0;
        var total = 0;
        for (i = 1; i <=20; i++) {
            var number = parseInt(window.prompt("Enter number " + i + ":"), 10);
            if (number % 2 === 0) {
                count += 1;
            }
            total += number;
        }
        document.write("There are " + count + " even numbers.");
        document.write("<br>");
        document.write("the average of all numbers is: " + (total / count));
    </script>
</body>
</html>
