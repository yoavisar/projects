<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-5-targil-2</title>
        <style>
        table {
            height: 100%;
            width: 100%;
            border: 2px solid black;
            text-align: center;
            font-size: 40px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <script>
        document.write("<table>");
        // Header row
        document.write("<tr>");
        document.write("<td bgcolor='pink'>x</td>");
        for (i = 1; i <= 10; i++) {
            document.write("<td bgcolor='pink'>" + i + "</td>");
        }
        document.write("</tr>");
        
        // Multiplication table rows
        for (i = 1; i <= 10; i++) {
            document.write("<tr>");
            document.write("<td bgcolor='pink'>" + i + "</td>");
            for (j = 1; j <= 10; j++) {
                document.write("<td>" + (i * j) + "</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>
</html>
