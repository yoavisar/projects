<body>
    <script>
        function evenOrOdd (number)
        {
            if (number%2==0)
            {
                document.writeln("0");
            }
            else
            {
                document.writeln("1");
            }
        }
        number = parseFloat(window.prompt("enter a number:"));
        evenOrOdd(number);
    </script>
</body>
