<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מונה צובר תרגיל 9</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        var count = 0;
        var total = 0;
        for (var i =1; i <= 20; i ++)
        {
            var number = parseFloat(window.prompt("enter number " + i + ":"));
            if (number%2==0)
            {
                count++;
                total += number;
            }
            document.write("The number of even numbers: " + count + "<br>");
            document.write("The average of even numbers: " + (total/count) + "<br>");
        }
    </script>
</body>
</html>
